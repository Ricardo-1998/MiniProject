<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Item form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="new_item.css">
    <script src="https://kit.fontawesome.com/2cefc34b9d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1>NEW ITEM</h1>
        <a  class="btn btn-dark" th:href="@{/}">Regresar</a>
    </div>
    <hr>

    <form action="#" th:action="@{/saveItem}" th:object ="${item} " method="post">

        <div class="form-group">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Enter name" th:field="*{name}" maxlength="20" required>
            </div>
        </div>


        <div class="form-group">
            <label for="selectType"  class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <select  class="form-control" id="selectType" th:field="*{type}">
                    <option value="Document">Document</option>
                    <option value="Offer">Offer</option>
                    <option value="Waste paper">Waste paper</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputLocation"  class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="inputLocation" maxlength="25" placeholder="Enter location" th:field="*{location}" required></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-dark" id="buttonMargin3"> Save </button>
    </form>

</body>
</html>
