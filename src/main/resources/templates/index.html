<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/2cefc34b9d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="header">
        <h1>
            <a th:href="@{/}" style="text-decoration:none; color:black;">ITEMS</a>
        </h1>
        <a th:href="@{/showItemForm}">
            <i class="fa-solid fa-square-plus" style="font-size:3rem;color:black;"></i>
        </a>

    </div>
    <hr>

    <div>
        <form th:action="@{searchItem}" method="get" id="formSearch" class="formSearch">
            <div class="col-sm-10"  style="max-width:100px;">
                <select class="form-control" id="selectType" name="param" style="margin-right:10px;max-width:100px;">
                    <option value="0">Name</option>
                    <option value="1">Type</option>
                    <option value="2">Location</option>
                </select>
            </div>

            <input id="txtSearch" type="text" name="keyword" class="form-control" style="margin-right:10px;">
            <button type="submit"class="btn btn-dark">Search</button>
        </form>
    </div>

    <table class="table table-striped" id="tableHover" style=" margin: 1rem;">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Location</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${listItems}">
                <td th:text = "${item.name}"></td>
                <td  th:text = "${item.type}"></td>
                <td  th:text = "${item.location}"></td>
                <td>
                    <a  class="btn btn-dark" th:href="@{/editItem(itemID=${item.c_id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
